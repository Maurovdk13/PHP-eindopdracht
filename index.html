<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brandshop</title>

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="static/svg/supreme-1.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<header>
  <div class="flex-container align-center">
    <img src="static/svg/supreme-1.svg" alt="Supreme logo">

    <nav>
      <ul>
        <li><a href="#Clothing">Clothing</a></li>
        <li><a href="#Shoes">Shoes</a></li>
        <li><a href="#AboutUs">About Us</a></li>
        <li><a href="#membership">Join Us</a></li>
      </ul>
    </nav>

    <div>
      <input type="text" placeholder="Zoeken">
      <i class="fa-solid fa-cart-shopping"></i>
      <i class="fa-solid fa-heart"></i>
    </div>
  </div>
</header>
<main>
  <section id="herobanner">
    <div class="videoframe">
      <div class="shopnow">
        <a href="#Clothing" class="button">Shop Now</a>
      </div>
      <video autoplay loop muted>
        <source src="static/supreme.mp4" type="video/mp4">
      </video>
    </div>
  </section>
<section id="Clothing">
  <h2>Clothing</h2>

  <div class="flex-container">
    <div class="flex-item">
      <img src="static/svg/supreme jacket S.webp" alt="">
      <h3>Supreme x The North Face Jacket</h3>
      <p>€1321,00</p>
    </div>

    <div class="flex-item">
      <img src="static/svg/supreme hoodie.webp" alt="">
      <h3>Supreme Drop Shadow Hoodie</h3>
      <p>€400,00</p>
    </div>

    <div class="flex-item">
      <img src="static/svg/supreme t-shrt.webp" alt="">
      <h3>Supreme T-shirt</h3>
      <p>€113,00</p>
    </div>
  </div>
</section>
